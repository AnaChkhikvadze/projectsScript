<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="popup" id="popup-1">
    <div class="content">
      <div class="close-button" onclick="popup()">x</div>

      <h1>Sign in</h1>
      <div class="input"><input placeholder="Email" class="validate" id="email" required /> </div>
      <div class="input"><input type="password" placeholder="Password" class="validate" id="password" required /></div>
      <button type="submit" onclick="fun()" class="second-button">LOG IN</button>
      <p>Don't have an account? <a href=""> SING UP</a></p>


    </div>
  </div>
  <button onclick="popup()" class="first-button">LOG IN</button>
  <script>
    function popup() {
      document.getElementById("popup-1")
        .classList.toggle("active");
    }

    function fun() {
      const pass=document.getElementById("password").value
      const e=document.getElementById("email").value
      
      alert(`Congrats, You have successfully logged in!\n`+
      `Email: ${e} \n` +
      `Password: ${pass}`);
    }
  </script>

</body>

</html>
