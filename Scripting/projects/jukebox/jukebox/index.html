<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>jukeBox</title>
	<link rel="stylesheet" href="./style.css">

</head>

<body>
	<html lang="en">

	<body>
		<h1>JukeBox Application</h1>
		<div class="container">
			<ul class="player">
				<li data-src="David Bowie - Changes.mp3"> Changes </li>
				<li data-src="David Bowie - Life on Mars.mp3">Life on Mars</li>
				<li data-src="David Bowie - Starman.mp3">Starman</li>
				<li data-src="David Bowie - Suffragette city.mp3">Suffragette city</li>
			</ul>
			<br>
			<p id="changes"></p>
			<p id="mars"></p>
			<p id="starman"></p>
			<p id="suff"></p>
			<br>
			<output id="name"></output>
		</div>
	</body>

	</html>
	<script src="./script.js"></script>
</body>

</html>
